<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Category: {{ post.category }}</p>
        <p>Published on: {{ post.date_published }}</p>
        <p>Author: {{ post.author }}</p>

        <hr>
    {% endfor %}
</body>
</html>
